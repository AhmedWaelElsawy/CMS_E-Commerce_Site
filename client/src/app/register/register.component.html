

<div class="container">

    <flash-messages></flash-messages>

<form class="formSwitcher" method="post" action="#" (ngSubmit)="register()">
      
<div class="form-group">
<label for="name" class="cols-sm-2 control-label">Your Name</label>
<div class="cols-sm-10">
  <div class="input-group">
    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
    <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name" [(ngModel)]="credentials.name"/>
  </div>
</div>
</div>

<div class="form-group">
<label for="email" class="cols-sm-2 control-label">Your Email</label>
<div class="cols-sm-10">
  <div class="input-group">
    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
    <input type="text" class="form-control" name="email"  [(ngModel)]="credentials.email" id="email"  placeholder="Enter your Email"/>
  </div>
</div>
</div>


<div class="form-group">
<label for="password" class="cols-sm-2 control-label">Password</label>
<div class="cols-sm-10">
  <div class="input-group">
    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
    <input type="password" class="form-control" name="password" [(ngModel)]="credentials.password" id="password"  placeholder="Enter your Password"/>
  </div>
</div>
</div>

<div class="form-group">
<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
<div class="cols-sm-10">
  <div class="input-group">
    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
    <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
  </div>

</div>
</div>


<div class="form-group ">
<button type="submit" id="button" class="btn btn-primary btn-lg btn-block login-button">Register</button>
</div>
<p class="lead">Already a member? Please <a routerLink="/login">log in</a> instead.</p>

</form>
</div>
